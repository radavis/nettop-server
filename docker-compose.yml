version: "3.7"

services:
  fail2ban:
    container_name: fail2ban
    build:
      context: fail2ban/.
    environment:
      F2B_LOG_TARGET: STDOUT
      F2B_LOG_LEVEL: INFO
      F2B_DB_PURGE_AGE: 1d
      SSMTP_HOST: mail.privateemail.com
      SSMTP_PORT: 465
      SSMTP_USER: ${F2B_SSMTP_USER}
      SSMTP_PASSWORD: ${F2B_SSMTP_PASSWORD}
      SSMTP_TLS: "true"
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - fail2ban-data:/data
      - /var/log:/var/log:ro
    restart: unless-stopped

  gitlab:
    container_name: gitlab
    build:
      context: gitlab/.
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        letsencrypt["enable"] = true
        letsencrypt["contact_emails"] = ["${ACME_EMAIL}"]
        external_url "https://gitlab.${DOMAIN_NAME}"
        puma["worker_processes"] = 4
        sidekiq["max_concurrency"] = 20
        gitlab_rails["initial_root_password"] = "${GITLAB_ROOT_PASSWORD}"
        registry_external_url "https://registry.${DOMAIN_NAME}"
        grafana["disable_login_form"] = false
        grafana["admin_password"] = "${GITLAB_ROOT_PASSWORD}"
    ports:
      - "4242:22"
      - "8070:80"
      - "8071:443"
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
    restart: unless-stopped
    healthcheck:
      test: curl --fail https://gitlab.${DOMAIN_NAME}/-/readiness || exit 1
      start_period: 5m
    shm_size: "256m"

volumes:
  fail2ban-data:
  gitlab-config:
  gitlab-logs:
  gitlab-data:
